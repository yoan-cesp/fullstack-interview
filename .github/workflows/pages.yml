name: Deploy to GitHub Pages

on:
  push:
    branches: ['master', 'main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Debug - Verificar secrets (GitHub oculta valores reales)
        run: |
          echo "=== Verificando variables de Firebase ==="
          echo "VITE_FIREBASE_API_KEY está definida: ${{ secrets.VITE_FIREBASE_API_KEY != '' }}"
          echo "VITE_FIREBASE_AUTH_DOMAIN está definida: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN != '' }}"
          echo "VITE_FIREBASE_DATABASE_URL está definida: ${{ secrets.VITE_FIREBASE_DATABASE_URL != '' }}"
          echo "VITE_FIREBASE_PROJECT_ID está definida: ${{ secrets.VITE_FIREBASE_PROJECT_ID != '' }}"
          echo "VITE_FIREBASE_STORAGE_BUCKET está definida: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET != '' }}"
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID está definida: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID != '' }}"
          echo "VITE_FIREBASE_APP_ID está definida: ${{ secrets.VITE_FIREBASE_APP_ID != '' }}"
          echo "=== Longitud de API_KEY: ${#VITE_FIREBASE_API_KEY} caracteres ==="
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_DATABASE_URL: ${{ secrets.VITE_FIREBASE_DATABASE_URL }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy 404.html for GitHub Pages
        run: |
          # Asegurar que public/404.html existe
          if [ -f public/404.html ]; then
            cp public/404.html dist/404.html
            echo "✅ 404.html copiado correctamente"
          else
            echo "⚠️ public/404.html no encontrado, creando uno por defecto"
            echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><script>window.location.replace("/fullstack-interview/index.html");</script></head><body><p>Redirigiendo...</p></body></html>' > dist/404.html
          fi
          # Verificar que se copió
          ls -la dist/404.html || echo "❌ Error: 404.html no se copió"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

